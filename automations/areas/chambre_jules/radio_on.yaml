alias: "radio_on"
trigger:
  - platform: time
    at: '19:30:00'
condition:
  condition: state
  entity_id: group.potellefamily
  state: home
action:
  - service: switch.turn_on
    entity_id: switch.on_off_radio_de_jules
  - delay: 00:05:00
  - service: media_player.volume_set
    data:
      entity_id: media_player.volumiojules
      volume_level: '0.80'